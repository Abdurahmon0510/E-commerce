{% extends 'customer/base/base.html' %}
{% load static %}
{% block delete_customer_content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Confirmation</h4>
                </div>
                <div class="card-body">
                    <h5 class="text-center mb-4">Are you sure you want to delete "{{ object }}"?</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
