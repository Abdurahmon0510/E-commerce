<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Raleway', sans-serif;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1c2c;
            border-bottom: 2px solid #d4af37;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #d4af37 !important;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #d4af37 !important;
        }
        .card {
            background-color: #2c2c54;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            padding: 20px;
        }
        .card-header {
            border-bottom: 1px solid #d4af37;
        }
        .card-header h4 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #d4af37;
        }
        .form-control {
            background-color: #3d3d5c;
            border: none;
            border-bottom: 2px solid #d4af37;
            color: #ffffff;
            box-shadow: none;
            border-radius: 0;
        }
        .form-control:focus {
            border-bottom: 2px solid #ffffff;
            background-color: #4d4d73;
            color: #ffffff;
        }
        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-success {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #1f1c2c;
        }
        .btn-success:hover {
            background-color: #ffffff;
            color: #1f1c2c;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #4d4d73;
            border-color: #4d4d73;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #1f1c2c;
            transform: scale(1.05);
        }
        .alert {
            background-color: #1f1c2c;
            color: #d4af37;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }
        .alert .close {
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">New</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Alert message -->
            <div class="alert alert-dismissible fade show" role="alert">
                New customer has been added successfully!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Card for the form -->
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title">New Customer</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                    </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
